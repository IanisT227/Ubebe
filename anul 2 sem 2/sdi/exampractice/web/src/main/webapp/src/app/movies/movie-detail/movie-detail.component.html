<div *ngIf="movie">
  <h2>Movie {{movie.title}} details</h2>
  <div>
    <label>Title: </label> {{movie.title}}
    <!--    <input [(ngModel)]="movie.title" placeholder="title">-->
  </div>
  <div>
    <label>Year: </label> {{movie.year}}
    <!--    <input [(ngModel)]="movie.year" placeholder="year">-->
  </div>
  <div>
    <label>Cast: </label>
    <ol class="actors">
      <li *ngFor="let actor of movieActors.actors">
        {{actor.name}} --- {{actor.rating}}
      </li>
    </ol>
    <button (click)="addMoreActors()">Add more actors</button>
    <div *ngIf="availableActors">
      <br>
      <span>Available actors:</span>
      <select [(ngModel)]="selectedActor" (change)="selected()">
        <option *ngFor="let actor of availableActors" [ngValue]="actor">{{actor.name}}</option>
      </select>
      <br>
      <button (click)="addSelectedActor()">Add</button>
    </div>
  </div>
  <button (click)="goBack()">Back</button>

  <!--  <button (click)="save()">Save</button>-->
  <!--  <button (click)="delete()">Delete</button>-->
</div>
